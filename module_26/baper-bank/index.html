<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9248/9248278.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            font-family: 'Noto Sans', sans-serif;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    

    <main>

        <section class="w-3/4 md:w-2/4 lg:w-2/6 m-auto mt-5 md:mt-14 space-y-10" id="baper-bank-login">
            <!-- Header -->
            <h2 class="text-2xl sm:text-4xl lg:text-5xl font-bold text-center">
                Welcome To Your <br> 
                <span class="text-blue-700">Baper Bank</span>
            </h2>
            <div id="login-form" class="grid grid-cols-1 gap-2 mt-5">
                <input type="email" class="input bg-sky-100" name="" id="user-email" placeholder="Type your email" required>
                <input type="password" class="input bg-sky-100" name="" id="user-password" placeholder="Type your password" required>
                <button class="btn bg-black text-white hover:text-black" id="login-btn">Log In</button>
            </div>

            <div class="flex justify-between">
                <div>
                    <!-- Open the modal using ID.showModal() method -->
                    <button class="" onclick="forgotPassword.showModal()">Forgot Password!</button>
                    <dialog id="forgotPassword" class="modal modal-bottom sm:modal-middle">
                    <form method="dialog" class="modal-box">
                        <h3 class="font-bold text-lg">Relax!</h3>
                        <p class="py-4">Password feeling lonely? Give it some attention by clicking <button class="text-blue-800" onclick="signUp.showModal()">Forgot Password</button>!</p>
                        <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn" id="close-btn">Close</button>
                        </div>
                    </form>
                    </dialog>
                </div>
    
                <div>
                    <!-- Open the modal using ID.showModal() method -->
                    <button class="" onclick="signUp.showModal()">Sign Up</button>
                    <dialog id="signUp" class="modal modal-bottom sm:modal-middle">
                    <form method="dialog" class="modal-box">
                        <h3 class="font-bold text-lg">Sign Up!</h3>
                        <p class="py-4">Try With This Info</p>
                        <ul>
                            <li><b>Email :</b> admin@baap.com</li>
                            <li><b>Password :</b> $12345</li>
                        </ul>
                        <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                        </div>
                    </form>
                    </dialog>
                </div>

                <!-- WRONG INFO -->
                <div class="absolute">
                    <!-- Open the modal using ID.showModal() method -->
                    <dialog id="wrongInfo" class="modal modal-bottom sm:modal-middle">
                    <form method="dialog" class="modal-box">
                        <h3 class="font-bold text-lg">Wrong Info!</h3>
                        <p class="py-4">Bro try again with this information.</p>
                        <ul>
                            <li><b>Email :</b> admin@baap.com</li>
                            <li><b>Password :</b> $12345</li>
                        </ul>
                        <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                        </div>
                    </form>
                    </dialog>
                </div>
            </div>

        </section>


    </main>





    <script src="./login.js"></script>
  </body>
</html>
