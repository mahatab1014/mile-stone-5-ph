<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events | On Click & addEventListener</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            /* background-color: chartreuse; */
            text-align: center;
        }
    </style>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9248/9248278.png" type="image/x-icon">

<body>


    <main>
        <h1 title="Main Heading">DOM Events | On Click</h1>


        
        <!-- Option : 1 --><!-- On Click -->
        <button onclick="document.body.style.background = 'red';">RED</button>
        <button onclick="document.body.style.background = 'blue';">Blue</button>
        <button onclick="document.body.style.background = 'yellow';">Yellow</button>


        <!-- With Function -->
        <!-- Option : 2 -->
        <button onclick="makeDarkBlue()">Dark Blue</button>
        <!-- Option : 3 -->
        <button id="make-pink">Pink</button>
        <!-- Option : 4 -->
        <button id="make-purple">Purple</button>



        <!-- addEventListener  -->
        <h1 title="2nd Heading">DOM Events | addEventListener </h1>

        <button id="make-chartreuse">Chartreuse</button>
        <button id="make-green">Green</button>
        <button id="make-golden">Golden</button>


    </main>

    </script>

</body>
</html>
